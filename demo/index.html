<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { Quill, QuillSnow } from '../dist';
      let BlockEmbed = Quill.import('blots/block/embed');

      class DividerBlot extends BlockEmbed {}
      DividerBlot.blotName = 'divider';
      DividerBlot.tagName = 'hr';
      Quill.register(DividerBlot);

      customElements.define('quill-snow', QuillSnow);

      render(
        html` <quill-snow id="quill"> some light-dom </quill-snow> `,
        document.querySelector('#demo')
      );

      setTimeout(() => {
        document.getElementById('quill').quill.insertEmbed(0, 'divider', true);
      });
    </script>
  </body>
</html>
